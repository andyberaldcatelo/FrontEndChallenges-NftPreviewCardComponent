<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="CardContainer">
      <div class="ImageContainer">
        <img class="ImageView" src="images\icon-view.svg" alt="View" />
        <img class="Image" src="images\image-equilibrium.jpg" alt="Ethereum" />
      </div>
      <div class="ContentContainer">
        <h1 class="CardTitle">Equilibrium #3429</h1>
        <p class="CardDescription">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="ItemExtraData">
          <div class="Price">
            <img
              src="images\icon-ethereum.svg"
              class="SVGIcon"
              alt="Icon Ethereum"
            />
            0.041 ETH
          </div>
          <div class="TimeLeft">
            <img src="images\icon-clock.svg" class="SVGIcon" alt="IconClock" />
            3 days left
          </div>
        </div>
        <div class="Divider"></div>
        <div class="Footer">
          <img src="images\image-avatar.png" alt="Avatar" />
          <p>Creation of &nbsp</p>
          <p class="AuthorName">Jules Wyvern</p>
        </div>
      </div>
    </div>
  </body>
</html>
